indexpage:
  title: StorageGRID 12.0 Softwaredokumentation
  summary: NetApp StorageGRID ist eine Suite für softwaredefinierten Objekt-Storage,
    die eine Vielzahl von Anwendungsfällen in Public-, Private- und Hybrid-Multi-Cloud-Umgebungen
    unterstützt. StorageGRID bietet nicht nur nativen Support für die Amazon S3-API,
    sondern auch branchenführende Innovationen wie automatisiertes Lifecycle Management.
    Damit können Sie unstrukturierte Daten kostengünstig über längere Zeiträume hinweg
    speichern, sichern, schützen und aufbewahren.
